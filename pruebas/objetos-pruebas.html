<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
// 1.- posición/movimiento
    var x = canvas.width/2;
    var y = canvas.height-30;
// 2.- valor pequeño de x e y, para que parezca que se mueve (velocidad)
    var dx = 2;
// - hacia abajo + hacia arriba || 0 - se queda en medio al no tener valor, puede servir para hacer lo angulos
    var dy = -2;

// mantiene el radio del circulo dibujado, se utiliza como base para los calculos
    var ballRadius = 10;

// pala
var paddleHeight = 10;
var paddleWidth = 75;
//posición en el eje X en la que empieza a dibujarse
var paddleX = (canvas.height-paddleHeight)/2;
// definicion de variables que guardarán la información de los botones
var rightPressed = false;
// se inician con false, porque en un inicio no se pulsa nada
var leftPressed = false;
// puntuación
var score = 0;
// vidas
var lives = 3;
//bricks start
var brickRowCount = 3;
var brickColumnCount = 5;
var brickWidth = 75;
var brickHeight = 20;
var brickPadding = 10;
var brickOffsetTop = 30;
var brickOffsetLeft = 30;
//guardaremos los ladrillos de las columnas
var bricks = []
// pasa por las filas/columnas y crea los ladrillos
for(c=0;c<brickColumnCount; c++){
    bricks[c] = [];
    for(r=0;r<brickRowCount; r++){
        bricks[c][r] = { x: 0, y: 0, status: 1 };
    }
}
// bricks end

// event listeners - escuchan las pulsaciones de las teclas
// cuando se ejecute el evento "keydown" al pulsar/soltar, se ejecuta la función
document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);

function keyDownHandler(e){
// cuando se ejecute la flecha derecha
    if(e.keyCode == 39){
        rightPressed = true;
    }
// flecha izquierda
    else if(e.keyCode == 37){
        leftPressed = true;
    }
}
function keyUpHandler(e){
    if(e.keyCode == 39){
        rightPressed = false;
    }
    else if(e.keyCode == 37){
        leftPressed = false;
    }
}

// collision
function collisionDetection(){
    for(c=0; c<brickColumnCount; c++){
        for(r=0; r<brickRowCount ;r++){
            var b = bricks[c][r];
            //calculos
            if(b.status == 1){
                if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight){
                    dy = -dy;
                    b.status = 0;
                    score++;// cada vez que rompe un ladrillo +1
                // Mensaje de victoria
                if(score == brickRowCount*brickColumnCount){
                    alert("YOU WIN");
                    // vuelve a cargar la pagina y reinicia el juego cuando se clica el mensaje
                    document.location.reload();
                }
            }
            }
        }
    }
}

// puntuación
function drawScore(){
    ctx.font = "16px Arial";
    ctx.fillStyle  = "#0095DD";
    ctx.fillText("Score: "+ score, 8, 20);
}
// vidas
function drawLives(){
    ctx.font = "16px Arial";
    ctx.fillStyle = "#0095DD";
    ctx.fillText("Lives: " + lives, canvas.width-65 ,20);
}

function drawBall() {
//empieza a dibujar
    ctx.beginPath();
// se sustituye por la posicion que deberia tener
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "green";
    ctx.fill();
    ctx.closePath();
}

function drawPaddle(){
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}
// bricks
function drawBricks(){
    for(c=0; c<brickColumnCount; c++){
        for (r=0; r<brickRowCount;r++){
            if(bricks[c][r].status == 1) {
                var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                bricks[c][r].x = brickX;
                bricks[c][r].y = brickY;
                ctx.beginPath();
                ctx.rect(brickX, brickY, brickWidth, brickHeight);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }
        }
    }
}
// bricks



function draw() {
// 3.- borrar rastro antes de pasar al siguiente fotograma, cada 10 milisegundos
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBricks(); // ejecuta los cuadros
    drawBall(); // ejecuta la bola
    collisionDetection(); // colision cuadros
    drawPaddle(); // ejecuta la barra
    drawScore(); // Puntuación
    drawLives(); // vidas
// Rebote en las paredes
// si el tamaño (x) de la pelota + la velocidad es mayor al ancho total (osea el final) - el radio de la pelota o es menor al radio
    if(x + dx > canvas.width-ballRadius || x + dx < ballRadius){
    // entonces el valor + se volverá negativo, y a la inversa
        dx = -dx;
    }
    // Cuando la distancia entre el centro de la bola y el borde de la pared es exactamente igual que el radio de la pelota, cambiará la dirección del movimiento. por eso le restamos el radio
            //if(y + dy > canvas.height-ballRadius || y + dy < ballRadius){
            //    dy = -dy;
            //}
    if(y + dy < ballRadius){
        dy = -dy;
    }
    // final de juego cuando la bola traspase el suelo, y recarge la pagina
    else if (y + dy > canvas.height-ballRadius){
        // si la posición de la bola está dentro de la medida de la barra, esta rebota
        if(x > paddleX && x < paddleX + paddleWidth){
            // va mas rapido cada vez que le da a la barra
            dx += +dx;
            // rebota en la barra
            dy = -dy;
        }
        // si no, se reinicia el juego
        else {
            lives--; // se resta la 1 de las 3 vidas
            if(!lives){
                alert("GAME OVER");
                document.location.reload();
            }
            else { // volver a poner en la posición inicial
                x = canvas.width/2;
                y = canvas.height-30;
                dx = 2;
                dy = -2;
                paddleX = (canvas.height-paddleHeight)/2;
            }
        }
        
    }
    // si se pulsa la flecha se moverá +7/-7 px
    // canvas.height-paddleHeight = lado derecho
    if(rightPressed && paddleX < canvas.height-paddleHeight){
        paddleX += 7;
    }
    // paddleX = lado izquierdo
    else if(leftPressed && paddleX > 0){
        paddleX -=7;
    }
// 1.- actualizar x e y con el nuevo valor, asi la bola se se pintará en cada actualización
// 2.-de esta forma la bola deja rastro, porque estamos pintando uno nuevo x fotograma
    x += dx;
    y += dy;
// 2 - la funcion se llama a si misma,  el navegador decide el tiempo
// se adapta al navegador y a la velocidad de la maquina    
requestAnimationFrame(draw);

}

// intervalo x fotograma (infinito)
    //setInterval(draw,10);
// 1- mas eficiente que setInterval
draw();
